<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5f9;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center; /* Center aligns horizontally */
            align-items: center; /* Center aligns vertically */
            height: 100vh; /* Ensures full viewport height */
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%; /* Ensures container doesn't exceed max width */
        }

        h1 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #0077b6;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #0077b6;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #005f8e;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Manual Attendance Module</h1>
        <form action="/submit_attendance" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="roll">Roll Number:</label>
            <input type="number" id="roll" name="roll" required>

            <label for="attendance_status">Attendance Status:</label>
            <select id="attendance_status" name="attendance_status" required>
                <option value="present">Present</option>
                <option value="absent">Absent</option>
                <option value="od_internal">OD-Internal</option>
                <option value="od_external">OD-External</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
