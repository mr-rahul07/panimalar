<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        body {
            background-color: #e9f5f9;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #0077b6;
            margin: 0;
            font-size: 2rem;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            gap: 20px;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .image-container img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        .form-container {
            flex: 1;
            padding: 20px;
        }

        .form-container h2 {
            color: #023e8a;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #0077b6;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #0077b6;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .login-button:hover {
            background-color: #005f8e;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .image-container {
                margin-bottom: 20px;
            }

            .form-container {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.2rem;
            }

            .form-group input {
                font-size: 14px;
            }

            .login-button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>FACULTY LOGIN PORTAL</h1>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="../images/logo.jpg" alt="College Image">
        </div>
        <div class="form-container">
            <h2>LOGIN</h2>
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username">User Name:</label>
                    <input type="text" id="username" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="error" id="error"></div>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorElement = document.getElementById('error');

            if (username === 'MUTHU' && password === 'Muthu@123') {
                errorElement.textContent = '';
                alert('Login successful!');
                window.location.href = 'faculty.html';
                return false;
            } else {
                errorElement.textContent = 'Invalid username or password';
                return false;
            }
        }
    </script>
</body>

</html>
