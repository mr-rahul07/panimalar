<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Notice Board</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2em;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            padding: 2em;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #0073e6;
            margin-bottom: 0.5em;
            font-size: 2.5em;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2em;
            width: 100%;
            max-width: 600px;
            margin-top: 2em;
            animation: formFadeIn 1s ease-in-out;
        }

        @keyframes formFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .form-group {
            margin-bottom: 1.5em;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5em;
            color: #0073e6;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #0073e6;
            outline: none;
        }

        .submit-btn {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 0.75em 1.5em;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Communication Notice Board</h1>
        <form id="notice-form">
            <div class="form-group">
                <label for="notice-title">Notice Title:</label>
                <input type="text" id="notice-title" name="notice-title" placeholder="Enter the title of the notice" required>
            </div>
            <div class="form-group">
                <label for="notice-category">Category:</label>
                <select id="notice-category" name="notice-category" required>
                    <option value="">Select Category</option>
                    <option value="Event">Event</option>
                    <option value="Announcement">Announcement</option>
                    <option value="Reminder">Reminder</option>
                    <option value="General">General</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notice-content">Notice Content:</label>
                <textarea id="notice-content" name="notice-content" rows="5" placeholder="Enter the content of the notice here..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Post Notice</button>
        </form>
    </div>

    <script>
        document.getElementById('notice-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const noticeTitle = document.getElementById('notice-title').value;
            const noticeCategory = document.getElementById('notice-category').value;
            const noticeContent = document.getElementById('notice-content').value;

            console.log(`Title: ${noticeTitle}`);
            console.log(`Category: ${noticeCategory}`);
            console.log(`Content: ${noticeContent}`);

            alert('Notice posted successfully!');

            document.getElementById('notice-form').reset();
        });
    </script>
</body>
</html>
