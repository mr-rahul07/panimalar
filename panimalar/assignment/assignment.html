<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2em;
        }

        .container {
            width: 90%;
            max-width: 800px;
        }

        h1 {
            color: #0073e6;
            margin-bottom: 1em;
            font-size: 2.5em;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        .submit-form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2em;
            margin-bottom: 2em;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.5em;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5em;
            color: #0073e6;
        }

        .form-group input[type="text"], .form-group input[type="file"] {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: #fff;
        }

        .form-group input[type="text"]:focus, .form-group input[type="file"]:focus {
            border-color: #0073e6;
            outline: none;
        }

        .submit-btn {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 0.75em 1.5em;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assignment Submission</h1>
        <div class="submit-form">
            <h2>Submit Your Assignment</h2>
            <form id="assignment-form">
                <div class="form-group">
                    <label for="name">Participant Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="roll-no">Roll Number:</label>
                    <input type="text" id="roll-no" name="roll-no" placeholder="Enter your roll number" required>
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department" placeholder="Enter your department" required>
                </div>
                <div class="form-group">
                    <label for="assignment">Upload Assignment:</label>
                    <input type="file" id="assignment" name="assignment" accept=".pdf,.doc,.docx,.ppt,.pptx" required>
                </div>
                <button type="submit" class="submit-btn">Submit Assignment</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('assignment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const rollNo = document.getElementById('roll-no').value;
            const department = document.getElementById('department').value;
            const assignmentFile = document.getElementById('assignment').files[0];

            if (name && rollNo && department && assignmentFile) {
                console.log(`Name: ${name}`);
                console.log(`Roll Number: ${rollNo}`);
                console.log(`Department: ${department}`);
                console.log(`Assignment File: ${assignmentFile.name}`);

                alert('Assignment submitted successfully!');

                document.getElementById('assignment-form').reset();
            } else {
                alert('Please fill out all fields and upload a file.');
            }
        });
    </script>
</body>
</html>
