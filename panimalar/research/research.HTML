<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Activities</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            padding: 2em;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #0073e6;
            margin-bottom: 0.5em;
            font-size: 2.5em;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        section {
            margin-bottom: 2em;
            text-align: left;
        }

        section h2 {
            color: #0073e6;
            border-bottom: 2px solid #0073e6;
            padding-bottom: 0.5em;
            font-size: 1.8em;
            margin-bottom: 1em;
        }

        .activity {
            background-color: #e0f7fa;
            border-left: 5px solid #0073e6;
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 5px;
            position: relative;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .activity-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .progress-container {
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            background-color: #0073e6;
            height: 1em;
            border-radius: 5px 0 0 5px;
            transition: width 1s ease-in-out;
        }

        .activity:hover .progress-bar {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Research Activities</h1>
        <section id="research-overview">
            <h2>Research Overview</h2>
            <p>Here you can find an overview of our research activities along with their completion percentages.</p>
        </section>
        <section id="activities">
            <div class="activity">
                <div class="activity-title">Research Project A</div>
                <div class="progress-container">
                    <div class="progress-bar" style="width: 80%;"></div>
                </div>
            </div>
            <div class="activity">
                <div class="activity-title">Research Project B</div>
                <div class="progress-container">
                    <div class="progress-bar" style="width: 65%;"></div>
                </div>
            </div>
            <div class="activity">
                <div class="activity-title">Research Project C</div>
                <div class="progress-container">
                    <div class="progress-bar" style="width: 50%;"></div>
                </div>
            </div>
            <!-- Add more activities as needed -->
        </section>
    </div>
</body>
</html>
