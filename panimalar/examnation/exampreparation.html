<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Examinations</title>
    <style>
        body {
            background-color: #e9f5f9;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #0077b6;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
            margin-top: 10px; /* Adds margin to separate nav from header */
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        main {
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto; /* Centers container horizontally */
        }

        section h2 {
            color: #0077b6;
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            display: block;
            font-weight: bold;
            color: #0077b6;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }

        form input[type="text"],
        form input[type="date"],
        form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #0077b6;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        form button {
            background-color: #0077b6;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #005f8e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        td button:hover {
            background-color: #005f8e;
        }

        footer {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 5px 0; /* Smaller footer padding */
            font-size: 12px; /* Smaller font size */
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 5px 0;
            }

            .container {
                padding: 10px;
            }

            form {
                width: 100%;
            }

            section {
                padding: 10px;
            }

            footer {
                font-size: 10px; /* Further reduce font size on smaller screens */
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Manage Examinations</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="manage_exams.html">Manage Examinations</a></li>
                <li><a href="schedule.html">Schedule Preparation</a></li>
                <li><a href="analysis.html">Analysis</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section id="create-exam">
                <h2>Create New Exam</h2>
                <form id="exam-form">
                    <label for="exam-name">Exam Name:</label>
                    <input type="text" id="exam-name" name="exam-name" required>
                    
                    <label for="exam-date">Exam Date:</label>
                    <input type="date" id="exam-date" name="exam-date" required>
                    
                    <button type="submit">Create Exam</button>
                </form>
            </section>

            <section id="existing-exams">
                <h2>Existing Exams</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Exam Name</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamically populated table rows -->
                        <tr>
                            <td>Sample Exam 1</td>
                            <td>2024-07-20</td>
                            <td>
                                <a href="exam_details.html?id=1">Details</a>
                                <button onclick="editExam(1)">Edit</button>
                                <button onclick="deleteExam(1)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Panimalar. All rights reserved.</p>
    </footer>
</body>

</html>
