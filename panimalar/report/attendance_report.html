<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2em;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            padding: 2em;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #0073e6;
            margin-bottom: 0.5em;
            font-size: 2.5em;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2em;
            width: 100%;
            max-width: 600px;
            margin-bottom: 2em;
        }

        .form-group {
            margin-bottom: 1em;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #0073e6;
            outline: none;
        }

        .submit-btn {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 0.75em 1.5em;
            cursor: pointer;
            font-size: 1em;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #005bb5;
        }

        .attendance-report {
            background-color: #e0f7fa;
            border-left: 5px solid #0073e6;
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 5px;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        .attendance-table th, .attendance-table td {
            border: 1px solid #ddd;
            padding: 0.75em;
            text-align: left;
        }

        .attendance-table th {
            background-color: #0073e6;
            color: white;
        }

        .attendance-table td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Report</h1>
        <form id="attendance-form">
            <div class="form-group">
                <label for="participant-name">Participant Name:</label>
                <input type="text" id="participant-name" name="participant-name" required>
            </div>
            <div class="form-group">
                <label for="attendance-status">Attendance Status:</label>
                <select id="attendance-status" name="attendance-status" required>
                    <option value="">Select Status</option>
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit Attendance</button>
        </form>

        <section id="attendance-reports">
            <h2>Attendance Records</h2>
            <table class="attendance-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendance-body">
                    <!-- Attendance records will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <script>
        document.getElementById('attendance-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const participantName = document.getElementById('participant-name').value;
            const attendanceStatus = document.getElementById('attendance-status').value;

            const attendanceTableBody = document.getElementById('attendance-body');

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${participantName}</td>
                <td>${attendanceStatus}</td>
            `;

            attendanceTableBody.appendChild(row);

            document.getElementById('attendance-form').reset();
        });
    </script>
</body>
</html>
